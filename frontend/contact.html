<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  
  <style>
    /* Color Theme */
    :root {
      --primary-color: #152238;
      --secondary-color: #1e3a56;
      --accent-color: #00aaff;
      --text-light: #f5f5f5;
      --glass-bg: rgba(255, 255, 255, 0.1);
      --glass-border: rgba(255, 255, 255, 0.2);
    }

    /* Background */
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
    }

    /* Navbar */
    .navbar {
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      background: var(--glass-bg);
      backdrop-filter: blur(10px);
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 10px rgba(0, 170, 255, 0.2);
    }

    .navbar a {
      color: var(--text-light);
      text-decoration: none;
      margin: 0 15px;
      font-size: 18px;
      transition: all 0.3s ease-in-out;
    }

    .navbar a:hover {
      color: var(--accent-color);
      text-shadow: 0 0 5px rgba(0, 170, 255, 0.6);
    }

    .navbar .logo {
      font-size: 20px;
      font-weight: bold;
      color: var(--accent-color);
    }

    /* Contact Form Card */
    .contact-container {
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      backdrop-filter: blur(15px);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      animation: fadeIn 1s ease-in-out;
      color: var(--text-light);
      width: 100%;
      max-width: 400px;
      text-align: center;
      margin-top: 80px;
    }

    .contact-container h2 {
      color: var(--text-light);
      margin-bottom: 15px;
    }

    /* Form Fields */
    .form-group {
      margin-bottom: 15px;
      position: relative;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 25px;
      background: rgba(255, 255, 255, 0.1);
      color: var(--text-light);
      font-size: 16px;
      outline: none;
      transition: all 0.3s ease-in-out;
    }

    input::placeholder,
    textarea::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    input:focus,
    textarea:focus {
      border-color: var(--accent-color);
      box-shadow: 0 0 10px rgba(0, 170, 255, 0.6);
    }

    .form-group label {
      position: absolute;
      top: 12px;
      left: 15px;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.6);
      pointer-events: none;
      transition: all 0.3s ease;
    }

    .form-group input:focus ~ label,
    .form-group textarea:focus ~ label,
    .form-group input:not(:placeholder-shown) ~ label,
    .form-group textarea:not(:placeholder-shown) ~ label {
      top: -10px;
      left: 10px;
      font-size: 12px;
      color: var(--accent-color);
    }

    .form-group textarea {
      resize: none;
      height: 100px;
    }

    /* Button */
    .submit-btn {
      padding: 12px;
      background-color: var(--accent-color);
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }

    .submit-btn:hover {
      background-color: #0088cc;
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(0, 170, 255, 0.6);
    }

    /* Fade-in Animation */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <span class="logo">Jet Club</span>
    <div>
      <a href="home.html">Home</a>
      <a href="login2.html">Login</a>
      <a href="register.html">Register</a>
      <a href="contact.html">Contact</a>
    </div>
  </nav>

  <!-- Contact Form -->
  <div class="contact-container">
    <h2>Contact Us</h2>
    <form>
      <div class="form-group">
        <input type="text" id="name" name="name" placeholder=" " required>
        <label for="name">Your Name</label>
      </div>
      <div class="form-group">
        <input type="email" id="email" name="email" placeholder=" " required>
        <label for="email">Your Email</label>
      </div>
      <div class="form-group">
        <textarea id="message" name="message" placeholder=" " required></textarea>
        <label for="message">Your Message</label>
      </div>
      <button type="submit" class="submit-btn">Send Message</button>
    </form>
  </div>

</body>
</html>
