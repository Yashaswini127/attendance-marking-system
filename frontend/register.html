<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Registration</title>
    
    <style>
        /* Color Theme */
        :root {
            --primary-color: #152238;  /* Dark Blue */
            --secondary-color: #1e3a56; /* Deep Blue */
            --accent-color: #00aaff; /* Neon Blue */
            --text-light: #f5f5f5;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        /* Background */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }

        /* Navbar */
        .navbar {
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 10px rgba(0, 170, 255, 0.2);
        }

        .navbar a {
            color: var(--text-light);
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            transition: all 0.3s ease-in-out;
        }

        .navbar a:hover {
            color: var(--accent-color);
            text-shadow: 0 0 5px rgba(0, 170, 255, 0.6);
        }

        .navbar .logo {
            font-size: 20px;
            font-weight: bold;
            color: var(--accent-color);
        }

        /* Fade-in Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Logo */
        .logo-container {
            text-align: center;
            margin-top: 80px;
            margin-bottom: 20px;
            animation: fadeIn 1s ease-in-out;
        }

        .logo-container img {
            width: 150px;
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(0, 170, 255, 0.5);
        }

        /* Glassmorphism Card */
        .registration-container {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(15px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            animation: fadeIn 1s ease-in-out;
            color: var(--text-light);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .registration-container h2 {
            color: var(--text-light);
            margin-bottom: 15px;
        }

        /* Form Fields */
        form {
            display: flex;
            flex-direction: column;
        }

        label {
            text-align: left;
            font-weight: bold;
            color: var(--text-light);
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="file"] {
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-light);
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease-in-out;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        input:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 10px rgba(0, 170, 255, 0.6);
        }

        /* Button */
        button {
            padding: 12px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        button:hover {
            background-color: #0088cc;
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 170, 255, 0.6);
        }

    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <span class="logo">Jet Club</span>
        <div>
            <a href="home.html">Home</a>
            <a href="login2.html">Login</a>
            <a href="register.html">Register</a>
            <a href="contact.html">Contact</a>
        </div>
    </nav>

    <!-- Logo -->
    <div class="logo-container">
        <img src="logo.jpeg" alt="Jet Club Logo">
    </div>

    <!-- Registration Form -->
    <div class="registration-container">
        <h2>Member Registration</h2>
        <form  enctype="multipart/form-data">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="contact">Contact Number:</label>
            <input type="tel" id="contact" name="contact" placeholder="Enter your contact number" required pattern="[0-9]{10}">


            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="register">Register Number:</label>
            <input type="text" id="register" name="register" placeholder="Enter your register number" required>

        <!--label for="profile-pic">Profile Picture:</label-->
            <!--input type="file" id="profile-pic" name="profile-pic" accept="image/*"-->
            <label for="password">Password:</label>
<input type="password" id="password" name="password" placeholder="Create a password" required>


            <button type="submit">Register</button>
        </form>
    </div>
    <script>
        document.getElementById("register-form").addEventListener("submit", async function(event) {
            event.preventDefault(); // Prevent default form submission
        
            const formData = {
                name: document.getElementById("name").value,
                contact: document.getElementById("contact").value,
                email: document.getElementById("email").value,
                register: document.getElementById("register").value,
                password: document.getElementById("password").value
            };
        
            try {
                const response = await fetch("/register", {  // Ensure this matches your backend route
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(formData)
                });
        
                const result = await response.json();
                if (response.ok) {
                    alert("âœ… Registration successful!");
                    window.location.href = "login2.html"; // Redirect to login page
                } else {
                    alert(result.error || "Registration failed");
                }
            } catch (error) {
                console.error("Error:", error);
                alert("Server error. Please try again.");
            }
        });
        </script>
        
</body>
</html>
