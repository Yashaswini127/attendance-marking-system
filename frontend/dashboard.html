<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Jet Club Attendance</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #152238;
            --secondary-color: #1e3a56;
            --accent-color: #00aaff;
            --text-light: #f5f5f5;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        body {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: var(--text-light);
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
        }

        .navbar {
            background: var(--primary-color) !important;
        }

        .navbar-brand, .nav-link {
            color: white !important;
            font-weight: 500;
        }

        .nav-link:hover {
            color: var(--accent-color) !important;
        }

        .container {
            max-width: 1200px;
            margin: 80px auto 20px;
            padding: 30px;
            background: var(--glass-bg);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        .statistics {
            display: flex;
            justify-content: space-around;
            gap: 1rem;
        }

        .stat-box {
            flex: 1;
            padding: 20px;
            background: var(--glass-bg);
            border-radius: 12px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 8px rgba(0, 170, 255, 0.2);
        }

        .stat-box:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 170, 255, 0.3);
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        th {
            background: rgba(0, 0, 0, 0.5);
        }

        td {
            background: rgba(255, 255, 255, 0.1);
        }

        .btn-custom {
            background-color: var(--accent-color);
            color: white;
            padding: 12px 25px;
            font-size: 1rem;
            border-radius: 50px;
            transition: 0.3s ease-in-out;
            border: none;
        }

        .btn-custom:hover {
            background-color: #0088cc;
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 170, 255, 0.6);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Jet Club</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="admin.html">Admin Panel</a></li>
                    <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2 class="text-center">Dashboard</h2>
        
        <div class="statistics my-4">
            <div class="stat-box"><h3>Real-Time Attendance</h3><p>42</p></div>
            <div class="stat-box"><h3>Total Members</h3><p>120</p></div>
            <div class="stat-box"><h3>Daily Check-ins</h3><p>38</p></div>
            <div class="stat-box"><h3>Alerts</h3><p>5 Members Missing</p></div>
        </div>

        <h3>Recent Check-Ins</h3>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Time</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr><td>John Doe</td><td>10:15 AM</td><td>Present</td></tr>
                <tr><td>Jane Smith</td><td>10:30 AM</td><td>Present</td></tr>
            </tbody>
        </table>

        <div class="text-center my-4">
            <h3>Reports</h3>
            <button class="btn-custom">Download CSV</button>
            <button class="btn-custom">Download PDF</button>
        </div>

        <div class="text-center my-4">
            <h3>Member Management</h3>
            <button class="btn-custom">Add Member</button>
            <button class="btn-custom">Remove Member</button>
        </div>
    </div>
</body>
</html>
